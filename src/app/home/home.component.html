<div class="row cont">
    <div class="col-4">
        <div class="row bloco-grid">
            <div class="col-6">
                <img src="../../assets/grid.png" alt="" class="grid">
            </div>
            <div class="col-6">
                <div class="card-grid">
                    <p class="typing-animation">Bem-Vindo ao Graduei! Eu sou o Grid, e aqui você irá encontrar faculdades próximas que forneçam o curso que você deseja, além de ter acesso a informações de diversas universidades e formações. E com uma ajudinha a mais, disponibilizamos
                        alguns links de testes vocacionais! </p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <img src="../../assets/mapa.png" alt="" class="mapa">
    </div>
    <div class="col-4">
        <div class="acc">
            <select id="curso" class="form-control">
                <option selected>Curso</option>
                <option *ngFor="let cursos of cursos" value="med">{{cursos.nomeCurso}}</option>
            </select>

            <select id="categoria" class="form-control">
                <option selected>Categoria</option>
                <option value="pub">Pública</option>
                <option value="part">Particular</option>
                <option value="all">Ambas</option>
            </select>

            <select id="estado" class="form-control">
                <option selected>Estado</option>
                <option *ngFor="let estados of estados">{{estados.nomeEstado}}</option>
            </select>

            <select id="cidades" class="form-control">
                <option selected>Cidade Central</option>
                <option *ngFor="let cidades of cidades">{{cidades.nomeCidade}}</option>
            </select>
        </div>

        <div class="bslider">
            <span class="left sli">0</span>
            <mat-slider thumbLabel [displayWith]="formatLabel" step="1" min="0" max="200" class="slider"></mat-slider>
            <span class="right sli">200</span>
        </div>

        <button class="btn" [routerLink]="['/resultados']">BUSCAR <i class="las la-search"></i></button>
    </div>

</div>
<app-footer></app-footer>
