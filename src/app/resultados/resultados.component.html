<mat-drawer-container class="all">
    <mat-drawer mode="side" opened class="pesquisa">
        <img src="../../assets/grid.png" alt="" class="grid">
        <div class="acc">
            <select id="curso" class="form-control" [(ngModel)]="cur">
                <option selected>Curso</option>
                <option *ngFor="let cursos of cursos" [value]="cursos.nome_curso">{{cursos.nome_curso}}</option>
            </select>

            <select id="categoria" class="form-control" [(ngModel)]="vf">
                <option selected>Categoria</option>
                <option value="publica">Pública</option>
                <option value="privada">Privada</option>
                <option value="ambas">Ambas</option>
            </select>

            <select id="estado" class="form-control" [(ngModel)]="est">
                <option selected>Estado</option>
                <option *ngFor="let estados of estados">{{estados.nome_estado}}</option>
            </select>

            <!--select id="cidades" class="form-control" (click)="aparecer()" [(ngModel)]="cid">
                <option selected>Cidade Central</option>
                <option *ngFor="let uc of cityEst">{{uc.nome_cidade}}</option>
            </select-->
        </div>

        <div class="bslider">
            <span class="left sli">0</span>
            <mat-slider thumbLabel [displayWith]="formatLabel" step="1" min="0" max="200" class="slider"></mat-slider>
            <span class="right sli">200</span>
        </div>

        <button (click)="enviar()" class="btn">BUSCAR <i class="las la-search"></i></button>
    </mat-drawer>

    <mat-drawer-content class="resultado">
        <div class="row">
            <div class="col-3" *ngFor="let rs of pocur">
                <div id="desc" class="card desc drax" value="0">
                    <img src="https://static.vecteezy.com/system/resources/previews/002/743/514/original/green-check-mark-icon-in-a-circle-free-vector.jpg"
                        alt="" class="dem">

                    <h3 class="name"><strong>{{rs.cursos.nome_curso}}</strong></h3>
                    <h4 class="polo">{{rs.polos.nome_polo}}</h4>
                    <h4><span class="las la-star"></span>5.0 </h4>
                    <div class="esp">
                        <h3 class="name"><strong>Instituição: </strong><span></span></h3>
                        <h3 class="name"><strong>Categoria: </strong><span>{{rs.polos.universidades.categoria}}</span>
                        </h3>
                        <h3 class="name"><strong>Estado: </strong><span>SP</span></h3>
                        <h3 class="name"><strong>Cidade: </strong><span>{{rs.polos.cidades.nome_cidade}}</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
